<div class="container mt-4">
  <h1 class="text-center mb-4">Book Management</h1>

  <button class="btn btn-danger mb-3" (click)="clearHistory()">Clear History</button>

  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>Username</th>
        <th>Book Name</th>
        <th>Issued Date</th>
        <th>Return Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of (bookManagement$ | async)">
        <td>{{ entry.username }}</td>
        <td>{{ entry.bookname }}</td>
        <td>{{ entry.issuedDate }}</td>
        <td>{{ entry.returnDate }}</td>
        <td>
          {{ entry.bookStatus ? 'Returned' : 'Not Returned' }}
          <button
            *ngIf="!entry.bookStatus"
            class="btn btn-warning btn-sm ms-2"
            (click)="notifyUser(entry.username,entry.bookname)">
            ðŸ””
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
