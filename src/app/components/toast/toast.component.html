<div
  class="toast-container position-fixed top-0 end-0 p-3"
  style="z-index: 1055"
  *ngIf="show"
>
  <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">{{ title }}</strong>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="show = false"
      ></button>
    </div>
    <div class="toast-body">
      {{ message }}
    </div>
  </div>
</div>
